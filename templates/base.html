<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rushit's Attendance System</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body>
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- Data for JS -->
    <script id="flashed-messages" type="application/json">
        {{ get_flashed_messages() | tojson }}
    </script>

    <script>
        // Disable right-click throughout the system
        document.addEventListener('contextmenu', event => event.preventDefault());

        // Display flashed messages as JS alerts
        const messages = JSON.parse(document.getElementById('flashed-messages').textContent);
        messages.forEach(msg => alert(msg));
    </script>
</body>

</html>
